<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript" src="https://dme0ih8comzn4.cloudfront.net/imaging/v3/editor.js"></script>

<!-- Instantiate the widget -->
<script type="text/javascript">

	var featherEditor = new Aviary.Feather({
			apiKey: '83a16eedeeaf44d1be7b2b2daa4e828e',
			languaje:'es',
			noCloseButton:true,
			onSave: function(imageID, newURL) {
					var img = document.getElementById(imageID);
					img.src = newURL;
			}
	});

	function launchEditor(id, src) {
			featherEditor.launch({
					image: id,
					url: src
			});
			return false;
	}

</script>

<!-- Add an edit button, passing the HTML id of the image
	and the public URL to the image -->
<a href="#" onclick="return launchEditor('editableimage1','https://abrahamxd53.github.io/images/tattoo.jpg');">Edit!</a>

<!-- original line of HTML here: -->
<img id="editableimage1" src="https://abrahamxd53.github.io/images/tattoo.jpg"/>
    </script>
</body>
</html>
