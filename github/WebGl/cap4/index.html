<html>
    <head>
        <title>WebGL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="new MyGame('WebCanvas')">
        <canvas id="WebCanvas" height="480" width="640">
            
        </canvas>
        <script type="x-shader/x-vertex" id="VertexShader">
            attribute vec3 aSquareVertexPosition;
            void main(void)
            {
                gl_Position=vec4(aSquareVertexPosition,1.0);
            }
        </script>
        <script type="x-shader/x-vertex" id="FragmentShader">
            void main(void)
            {
                gl_FragColor=vec4(1.0,1.0,1.0,1.0);
            }
        </script>
        <script src="src/lib/gl-matrix-min.js" type="text/javascript"></script>
        
        <script src="src/engine/Core/Engine_Core.js" type="text/javascript"></script>
        <script src="src/engine/Core/Engine_VertexBuffer.js" type="text/javascript"></script>
        <script src="src/engine/Core/Engine_GameLoop.js" type="text/javascript"></script>
        <script src="src/engine/Core/Engine_Input.js" type="text/javascript"></script>

        <script src="src/engine/SimpleShader.js" type="text/javascript"></script>           
        <script src="src/engine/Renderable.js" type="text/javascript"></script>
        <script src="src/engine/Transform.js" type="text/javascript"></script>
        <script src="src/engine/Camera.js" type="text/javascript"></script>           
     
        <script src="src/game/MyGame.js" type="text/javascript"></script>
    </body>
</html>
